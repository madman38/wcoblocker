<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Popup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="popup-container">
        <header class="header">
            <div class="logo-title">
                <img src="/icons/icon_48.png" alt="Extension Logo" class="logo">
                <h1 class="title">WCO Blocker</h1>
            </div>
            <a href="https://github.com/madman38/wcoblocker" target="_blank" class="github-link" title="Go to GitHub Repository">
                <i class="fab fa-github"></i>
            </a>
        </header>

        <main class="content-card">
            <h2 class="card-title">Hello there!</h2>
            <p class="description">
                Thank you for using my extension! I also have another app that downloads videos from wcoflix, check it out here ➡️ <a href="https://github.com/madman38/wco-dl" target="_blank" style="color: #ff6600;">@madman38/wco-dl</a>
            </p>
        </main>
        
        <footer class="footer">
            <p>Made with ❤️ by <a href="https://github.com/madman38" target="_blank">madman38</a></p>
        </footer>
    </div>
</body>
</html>
